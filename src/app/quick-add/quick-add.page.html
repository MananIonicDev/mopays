<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Quick</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
    <ion-row appAnimateItems className="zoomIn">
      <ion-col size="12">
        <!-- List -->
        <ion-list>
          <ion-item class="transparent box-shadow border-radius
          margin-half-start margin-half-end image-carousel" lines="none" (click)="goFeed()">
            
            <ion-icon name="create" slot="start"></ion-icon>
             
            <ion-label>
         
              <h2 class="text-size-xs font-bold">
                Post Feeds</h2>
             
            </ion-label>
          </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goGallery()">
            <ion-icon name="images" slot="start"></ion-icon>
              <ion-label>
           
                <h2 class="text-size-xs font-bold">
                  Upload images</h2>
               
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goBooking()">
              <!--Avatar-->
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Create your Business</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goService()">
              <!--Avatar-->
              <ion-icon name="list-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Create Service Provider</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goSell()">
              <!--Avatar-->
              <ion-icon name="list-circle-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Sell your items</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goJob()">
              <!--Avatar-->
              <ion-icon name="briefcase-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Post Jobs</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goEvent()">
              <!--Avatar-->
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Post Event</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goBill()">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
              <ion-label>
                <h2 class="text-size-xs font-bold">
                  Pay Bills</h2>
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goEssential()">
              <!--Avatar-->
              <ion-icon name="grid-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Get Essentials</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goEmmergency()">
              <!--Avatar-->
              <ion-icon name="medkit-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Get Emergency</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goWeather()">
            <ion-icon name="thermometer-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Get Weather</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
            <ion-item class="transparent box-shadow border-radius
            margin-half-start margin-half-end image-carousel" lines="none" (click)="goCreateGroup()">
              <!--Avatar-->
              <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label>
                <!--Title-->
                <h2 class="text-size-xs font-bold">
                  Create Group</h2>
                <!--Subtitle-->
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
