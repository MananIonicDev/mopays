<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      FEED CATEGORIES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-grid class="ion-no-padding">
  <ion-row>

    <ion-col size="12">

      <ion-list>
        <ul class="ion-no-margin ion-no-padding collapsible image-carousel">
          <li *ngFor="let item of categoryList" class="margin-half border-radius explorelist image-carousel" (click)="goFeed(item.id, item.name)">
 
            <div class="collapsible-header background-size border-radius box-shadow explorelist"
            [ngStyle]="{background: 'linear-gradient(-225deg, rgba(0,0,0,0.4) 90%, rgba(0,36,61,0.4) 80%), url('+ item.backgroundImage +')', 'background-size': 'cover'}">
              <ion-item lines="none" class="transparent">
                <ion-label lines="none" class="ion-text-center">
            
                  <h2 class="text-size-md font-bold text-color-secondary ion-text-wrap custom-font">
                    {{item.name}}</h2>
                </ion-label>
              </ion-item>
            
            </div> 
           
          </li>
        </ul>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="ion-no-padding" *ngIf="categoryList.length === 0">
  <ion-row>
    <ion-col size="12" *ngFor = "let i of [0,1,2,3,4]">
        <ion-skeleton-text animated style="width: 100%; height: 200px;" ></ion-skeleton-text>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
