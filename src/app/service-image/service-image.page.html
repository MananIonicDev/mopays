<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Previous Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let item of itemsProduct">
      <ion-card>
        <img src="{{item.image}}" style="width: 100%; height: 180px;"/>
        <ion-card-content>
          <h2><b>{{item.name}}</b></h2>
          <p text-wrap>{{item.description}}</p>
          <ion-button fill="outline" (click)="callNo(items.phoneNumber)">
            <ion-icon name="call" slot="start"></ion-icon>
            {{items.phoneNumber}}
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
