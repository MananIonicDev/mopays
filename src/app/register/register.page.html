
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
   
	</ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-fab vertical="top" horizontal="start" slot="fixed" (click)="goBack()">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <div class="ion-text-center">
    <h1 class="ion-text-center custom-font"  style="color: white; text-shadow: 2px 2px 2px #000;"><b>Login</b></h1>
  </div>

<div class="ion-padding">
   
  <form class="ion-padding" #loginForm="ngForm" novalidate>

    <div class="wrap-input">
    <input class="input" [(ngModel)]="login.email" type="email" name="email" #email="ngModel"
    spellcheck="false" autocapitalize="off" required placeholder="Email">
    </div>
    <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
      Email is required
    </p>

    <div class="wrap-input">
    <input class="input" autofocus = "true"  [(ngModel)]="login.password" name="password" type="password"
    #password="ngModel" required placeholder="Password">
    </div> 
    <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
      Password is required
     </p>

    <div class="container-form-btn">
      <ion-button style="text-transform: none;" expand="block" class="form-google" color="danger" (click)="onLogin(loginForm)" type="submit" [disabled]="isLogin">
        <span *ngIf="!isLogin">Login</span>
        <ion-spinner name="circles" *ngIf="isLogin" color="light"></ion-spinner>
      </ion-button>
    </div> 
    
    <br>
    
    <div class="ion-text-center" (click)="goForgot()">
      <h5 class="ion-text-center custom-font"  style="color: white;"><b>Forgot Password?</b></h5>
    </div>


  </form>
   
</div>

<br>
<div class="ion-text-center container-form-btn description" style="text-align:center;">
  <ion-button expand="block" class="form-facebook" style="text-transform: none;" color="tertiary" (click)="FBlogin()">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Continue with Facebook
