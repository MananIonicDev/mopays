<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- Theme Full Gallery 2 -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" size="12">
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let step of adverts" (click)="goAdsDetails(step.url)" 
              class="background-size"
                  [ngStyle]="{ 'background': 'url(' + step.image + ')'}">
        </ion-slide>
      </ion-slides>
    </ion-col>

    <ion-col class="ion-no-padding" size="12">
      <ion-item class="transparent ion-no-padding" lines="none">
        <h2 class="text-size-pp text-color-accent font-bold ion-text-wrap
        ion-padding-start ion-no-margin" slot="start">
        Sub-{{name}}</h2>
      </ion-item>
    </ion-col>
    
    
    <div>
      <ion-row>
        <ion-col size="6" size-md="4"  class="topfeatures image-carousel" *ngFor="let item of userList" (click)="goDetails(item.key, item.name, item.img)">
          <ion-card class="image-card">
            <img src="{{item.img}}" alt="" style="height:120px; width: 100%">
            <ion-card-content>
              <ion-card-subtitle class="ion-padding-bottom name_title" >
                {{item.name}}
              </ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
        </ion-row>
    </div>

    <div>
      <ion-row>
        <ion-col size="6" size-md="4"  class="topfeatures image-carousel" *ngFor="let item of dummy">
          <ion-card class="image-card">
            <ion-skeleton-text animated style="width: 100%; height: 120px;"></ion-skeleton-text>
            <ion-card-content>
              <ion-card-subtitle class="ion-padding-bottom name_title" >
                <ion-skeleton-text animated style="width: 50px;"></ion-skeleton-text>
              </ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>
        </ion-row>
    </div>

 
    <div class="ion-text-center ion-padding">
      <p class="ion-text-center" *ngIf="!dummy?.length && !userList?.length">No SubCategories Added</p>
    </div>
  </ion-row>
</ion-grid>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="sellbutton" (click)="goSell()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>
