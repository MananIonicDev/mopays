<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pay Bills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-grid class="ion-no-padding">
       <ion-row class="ion-no-padding">

         <ion-col size="12">
          <ion-slides pager="true" [options]="slideOpts">
            <ion-slide *ngFor="let step of adverts" (click)="goAdsDetails(step.id)" 
                  class="background-size"
                      [ngStyle]="{ 'background': 'url(' + step.image + ')'}">
            </ion-slide>
          </ion-slides>
         </ion-col>

         <ion-col size="6"  class="topfeatures image-carousel" *ngFor="let bill of billingList" (click)="goBill(bill.url)">
          <ion-card class="image-card">
            <img src="{{bill.image}}" alt="" style="height:120px; width: 100%">
            <ion-card-content>
              <ion-card-subtitle class="ion-padding-bottom name_title" >
                {{bill.name}}
              </ion-card-subtitle>
            </ion-card-content>
          </ion-card>
         </ion-col>
         
            <ion-col size="6" size-md="4"  class="topfeatures image-carousel" *ngFor="let item of dummy">
              <ion-card class="image-card">
                <ion-skeleton-text animated style="width: 100%; height: 120px;"></ion-skeleton-text>
                <ion-card-content>
                  <ion-card-subtitle class="ion-padding-bottom name_title" >
                    <ion-skeleton-text animated style="width: 50px;"></ion-skeleton-text>
                  </ion-card-subtitle>
                </ion-card-content>
              </ion-card>
            </ion-col>
         
        
        </ion-row> 
     </ion-grid>
    
</ion-content>
