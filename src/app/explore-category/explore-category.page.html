<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="term" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- EXPANDABLE --COMPONENT 3 -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12">
      <div>
        <div *ngFor="let item of dummyExplore">
          <ion-list>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <!-- List-->


      <ion-list>
    
          <ion-card class="box-shadow border-radius" *ngFor="let item of exploreList | filter:term">

            <ion-item class="transparent" lines="none" (click)="goDetails(item.key)">
      
              <ion-thumbnail>
                <img class="border-radius" [src]="item.image" />
              </ion-thumbnail>
              
              <ion-label class="ion-padding-start">
             
                <h2 class="ion-text-wrap text-size-xs text-color-follow font-regular"><b>{{item.name}}</b></h2>
               
                <div class="location-section">
                
                  <ion-icon class="icon-color-accent icon-font-sm"
                  name="location"></ion-icon>
              
                  <span class="text-size-sm text-color-primary font-regular ion-text-wrap">
                    {{item.location}}</span>
                </div>
               </ion-label>
            </ion-item>
          </ion-card>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>




</ion-content>
