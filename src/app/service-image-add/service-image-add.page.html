<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Previous Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>

      <ion-col class="ion-no-padding" size="12">
        <!---Input field name -->
        <ion-item class="transparent input box-shadow border-radius" lines="none">
          <ion-input type="text" [(ngModel)]="name"
          placeholder="Name (optional)"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col size="12" class="ion-no-padding">
        <!---Input field description -->
        <ion-item class="transparent input box-shadow border-radius" lines="none">
          <ion-textarea rows="4" 
          placeholder="Description (optional) " [(ngModel)]="description"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col class="ion-no-padding" size="12">
        <div class="profile-image">
    
          <p style="text-align: center; font-weight: bold;">*Add Image</p>
          <div *ngIf="!url" (click)="presentImageSheet()">
              <img src="assets/upload.jpg">
          </div>
    
          
          <div *ngIf="url" (click)="presentImageSheet()">
              <img [src]="url" >
          </div>
      
          <div class="image-upload" (click)="presentImageSheet()">
             <!--<label for="file-input">-->
               <label>
                <ion-icon name="camera" class="input" color="primary"> </ion-icon>
              </label>
              <!--<input id="file-input" type='file' (change)="onSelectFile($event)" />-->
          </div>
        </div>
      </ion-col>


      <ion-col size="12" class="ion-no-padding">
        <!--- Button Write comments -->
        <ion-button class="ion-float-end ion-margin-top button-round ion-text-capitalize"
        shape="round" fill="outline" (click)="goImageUpload()" [disabled]="!url">Submit
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  

</ion-content>
