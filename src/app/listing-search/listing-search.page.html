<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="term" animated="true" placeholder="Search {{name}}"></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-item color = "light">
      <!--<ion-label stacked color="primary">Sort by:</ion-label>-->
      <ion-select [(ngModel)]="sorting" (ngModelChange)="sort()" placeholder="Sort by">
              <ion-select-option value = "1" selected="true">Title: A -> Z</ion-select-option>
              <ion-select-option value = "2">Title: Z -> A</ion-select-option>
               <ion-select-option value = "3">Price: Low to High</ion-select-option>
              <ion-select-option value = "4">Price: High to Low</ion-select-option>
              <ion-select-option value = "5">Newest</ion-select-option>
              <ion-select-option value = "6">Oldest</ion-select-option>
              <ion-select-option value = "7">Filter item</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>

</ion-header>

<ion-content>
<!-- Theme Search Bars Layout 3 -->
<ion-grid class="ion-no-padding">
  <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-list>
        <ion-item lines="full" class="box-shadow border-radius listBox"
        *ngFor="let item of shops | filter:term" (click)="goDetails(item.key)">
          <!-- Avatar -->
          <ion-thumbnail class="border-radius" slot="start">
            <img [src]="item.smallImg">
          </ion-thumbnail>
          <ion-label class="ion-padding-end">
            <!-- Avatar title -->
            <h2 class="ion-text-wrap text-size-xs font-bold">
              {{item.name}}</h2>
            <!-- category -->
            
            <!-- New price -->
            <div class="text-size-xs catname font-bold">
              {{item.price}}</div>
            <!-- Seller name -->
            <h3 class="text-size-sm catname font-regular ion-text-wrap margin-half-top">
              <ion-icon name="location"></ion-icon>{{item.location}}</h3>
              <p style="font-size: 10px;">Posted: {{item.timeStamp | date}}</p>
          </ion-label>
        
        </ion-item>

        <div>
          <div *ngFor="let item of dummy">
            <ion-list>
              <ion-item>
                <ion-thumbnail slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-thumbnail>
                <ion-label>
                  <h3>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                  </h3>
                  <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                  </p>
                  <p>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                  </p>
                </ion-label>
              </ion-item>
            </ion-list>
          </div>
        </div>
    
    </ion-list>
  </ion-col>
</ion-row>
</ion-grid>

</ion-content>
