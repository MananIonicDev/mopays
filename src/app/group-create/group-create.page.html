<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>

      <ion-col class="ion-no-padding" size="12">
        <ion-item lines="none" class="transparent input box-shadow border-radius" lines="none">
          <ion-input placeholder="Group Name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
   

      <ion-col class="ion-no-padding" size="12">
        <ion-item lines="none" class="transparent input box-shadow border-radius" lines="none">
          <ion-textarea rows="4" placeholder="Group Description" [(ngModel)]="description"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col class="ion-no-padding" size="12">
        <ion-item lines="none" class="transparent input box-shadow border-radius" lines="none">
          <ion-textarea rows="4" placeholder="Group Rules" [(ngModel)]="rules"></ion-textarea>
        </ion-item>
      </ion-col>

       <ion-col class="ion-no-padding" size="12">
         <div class="profile-image">

          <div *ngIf="!url">
            <img src="assets/upload.jpg">
        </div>
      
      <div *ngIf="url">
          <img [src]="url" >
      </div>
      <div class="image-upload">
        
           <label for="file-input">
            <ion-icon name="camera" class="input" color="primary"> </ion-icon>
          </label>
          <input id="file-input" type='file' (change)="onSelectFile($event)" />
      </div>
    </div>
    </ion-col>

    <ion-col class="ion-no-padding" size="12">
    
      <ion-button class="ion-float-end ion-margin-top button-round ion-text-capitalize"
      shape="round" fill="outline" (click)="createGroup()" [disabled]="!name || !description || !rules">Submit
      </ion-button>
    </ion-col>

    </ion-row>
  </ion-grid>
  


</ion-content>
