<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      
      <ion-col class="ion-no-padding" size="12">
        <ion-item lines="none" class="transparent input box-shadow border-radius" lines="none">
          <ion-label class="text-size-sm text-color-accent font-regular">Category</ion-label>
         <ion-select class="text-size-sm text-color-accent font-regular" multiple="false" [(ngModel)]="category">
             <ion-select-option  value="{{item.$key}}" *ngFor="let item of CategoriesList">{{item.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col class="ion-no-padding" size="12">
        <ion-item lines="none" class="transparent input box-shadow border-radius" lines="none">
          <ion-textarea rows="4" placeholder="Short Description" [(ngModel)]="description"></ion-textarea>
        </ion-item>
      </ion-col>

       <ion-col class="ion-no-padding" size="12">
         <div class="profile-image">

          <div *ngIf="!url" (click)="presentImageSheet()">
            <img src="assets/upload.jpg">
        </div>
      
      <div *ngIf="url">
          <img [src]="url" >
      </div>
      <div class="image-upload" (click)="presentImageSheet()">
         <label>
           <!--<label for="file-input">-->
            <ion-icon name="camera" class="input" color="primary"> </ion-icon>
          </label>
          <!--<input id="file-input" type='file' (change)="onSelectFile($event)" />-->
      </div>
    </div>
    </ion-col>

    <ion-col class="ion-no-padding" size="12">
    
      <ion-button class="ion-float-end ion-margin-top button-round ion-text-capitalize"
      shape="round" fill="outline" (click)="goSubmit()" [disabled]="!url || !category">Submit
      </ion-button>
    </ion-col>

    </ion-row>
  </ion-grid>
  


</ion-content>
