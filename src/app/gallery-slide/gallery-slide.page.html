<div class="story-container">
  <ion-slides [options]="sliderOptions">
    <ion-slide *ngFor="let item of stories;">
      <div class="story-item-container">
        <ion-header class="ion-no-border story-header">
          <ion-toolbar>
            <ion-item lines="none" class="ion-no-padding" style="pointer-events: fill;">
              <ion-avatar slot="start">
                <img id="avatar" [src]="item.photoURL" />
              </ion-avatar>
              <ion-label style="font-weight: bold; padding-left: 12px;">
                <ion-text>
                  {{item.displayName}}
                </ion-text>
                <p style="color: white"><b>{{item.timeStamp | date}}</b></p>
              </ion-label>
              <ion-buttons slot="end" class="ion-no-margin">
                <ion-button class="ion-no-margin ion-no-padding" (click)="closeModal()">
                  <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-toolbar>
        </ion-header>

        <!--<span class="story-change prev" (click)="slidePrev($event)"></span>
        <span class="story-change next" (click)="slideNext($event)"></span> -->

        <ng-container>
          <img [src]="item.image" (click)="viewImage(item.image, item.description)" />
        </ng-container>

        <ion-footer class="story-footer">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button *ngIf="item.haveILiked === false" (click)="likePost(item, item.key)">
                <ion-icon slot="icon-only" slot="start" name="heart"></ion-icon>
                {{item.Score}}
              </ion-button>
              <ion-button *ngIf="item.haveILiked === true" (click)="unlikePost(item, item.key)">
                <ion-icon slot="icon-only" slot="start" name="heart" color="danger"></ion-icon>
                {{item.Score}}
              </ion-button>
              <ion-button (click)="goComment(item.commentLength, item.key)">
                <ion-icon slot="icon-only" name="chatbubbles-outline" slot="start"></ion-icon>
                {{item.commentLength}}
              </ion-button>
            </ion-buttons>

            <ion-buttons slot="end">
              <ion-button (click)="report(item.displayName)">
                <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="shareSheetShare(item.image, item.description)">
                <ion-icon slot="icon-only" name="arrow-redo-circle-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-footer>
        <h6 style="color: white; font-size: 12px; padding-bottom: 25px; padding-right: 10px; padding-left: 10px;"
          class="ion-text-wrap" text-wrap><b>{{item.description}}</b></h6>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="sliderOptions">
    <ion-slide *ngFor="let item of dummy;">
      <div class="story-item-container">
        <ion-header class="ion-no-border story-header">
          <ion-toolbar>
            <ion-item lines="none" class="ion-no-padding" style="pointer-events: fill;">
              <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>
              <ion-label style="font-weight: bold; padding-left: 12px;">
                <ion-text>
                  <ion-skeleton-text animated width="20px"></ion-skeleton-text>
                </ion-text>
              </ion-label>
              <ion-buttons slot="end" class="ion-no-margin">
                <ion-button class="ion-no-margin ion-no-padding" (click)="closeModal()">
                  <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-toolbar>
        </ion-header>



        <ng-container>
          <ion-skeleton-text animated width="100%" height="100%"></ion-skeleton-text>
        </ng-container>

    </ion-slide>
  </ion-slides>
