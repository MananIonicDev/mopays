<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-button (click)="startScanner()" expand="full">
      <ion-icon name="scan" slot="start"></ion-icon>
      Scan</ion-button>
  </div>

<ion-card *ngIf="qrText">
  <ion-card-header>
    <ion-card-title>QR Code</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ qrText }}
  </ion-card-content>
  <br>
  <ion-button expand="full" fill="clear" (click)="shareLink()">Share</ion-button>
  <br>
  <ion-button expand="full" fill="clear" (click)="openLink()">Open Link</ion-button>
  <br>
  <ion-button expand="full" fill="clear" (click)="copyLink()">Copy</ion-button>
</ion-card>

</ion-content>
