<ion-header>
  <ion-toolbar>
    <ion-title>Search Location</ion-title>
    <ion-buttons slot="end">
      <ion-button clear (click)="dismiss()">
        <ion-icon name="close" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-searchbar 
        [(ngModel)]="autocomplete.query" 
        [showCancelButton]="true" 
        (ionInput)="updateSearch()" 
        (ionCancel)="dismiss()"
        placeholder="Search address...">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" 
            (click)="chooseItem(item)" style="font-size: 13px; font-weight: bold;">
            {{item}}
        </ion-item>
    </ion-list>
</ion-content>
