<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Group Post</ion-title>
    <ion-buttons slot="end">
        <ion-button fill="clear" color="light" (click)="addFeedTextOnly()" *ngIf="description  && imageResponse.length === 0">
         Post
        </ion-button>
        <ion-button fill="clear" color="light" (click)="addFeedImageOnly()" *ngIf="!description  && imageResponse.length > 0">
          Post
        </ion-button>
        <ion-button fill="clear" color="light" (click)="addFeedTextImage()" *ngIf="description && imageResponse.length > 0">
         Post
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>

<ion-item class="transparent input box-shadow border-radius" lines="none">
  <ion-textarea rows="10" cols="1" placeholder="Share your moment" [(ngModel)]="description"></ion-textarea>
</ion-item>

<ion-grid *ngIf="imageResponse.length > 0">
  <ion-row>
    <ion-col size="3" *ngFor="let image of imageResponse">
      <img [src]="image.src"/>
      <ion-icon name="close" color="danger" (click)="removePhoto(image)"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-list lines="none">

    <ion-item (click)="presentImageSheet()">
    <ion-icon name="camera" style="color: green;" slot="start"></ion-icon>
  <ion-label>
    <h6>Add Images</h6>
  </ion-label>
</ion-item>
