<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/service-view"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding" *ngIf="!showUploadImage">
    <ion-row>
      <ion-col class="ion-no-padding" size="12">
        <!---Input field name -->
        <ion-item class="transparent input box-shadow border-radius" lines="none">
          <ion-input type="text" [(ngModel)]="name"
          placeholder="Service Name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col class="ion-no-padding" size="12">
        <ion-item lines="none" class="transparent input box-shadow border-radius" lines="none">
          <ion-label class="text-size-sm text-color-accent font-regular">Service Category</ion-label>
         <ion-select class="text-size-sm text-color-accent font-regular" multiple="false" [(ngModel)]="category">
             <ion-select-option  value="{{item.$key}}" *ngFor="let item of CategoriesList">{{item.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
   
      
      <ion-col size="12" class="ion-no-padding">
        <!---Input field description -->
        <ion-item class="transparent input box-shadow border-radius" lines="none">
          <ion-textarea rows="4" 
          placeholder="Service Description" [(ngModel)]="description"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col class="ion-no-padding" size="12">
        <!---Input field name -->
        <ion-item class="transparent input box-shadow border-radius" lines="none">
          <ion-input type="text" [(ngModel)]="phoneNumber"
          placeholder="Phone"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col class="ion-no-padding" size="12">
        <!---Input field name -->
        <ion-item class="transparent input box-shadow border-radius" lines="none">
          <ion-input type="text" [(ngModel)]="whatsapp"
          placeholder="WhatsApp (optional)"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col class="ion-no-padding" size="12">
        <!---Input field name -->
        <ion-item class="transparent input box-shadow border-radius" lines="none">
          <ion-input type="text" [(ngModel)]="facebook"
          placeholder="Facebook Link (optional)"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <!--- Button Write comments -->
        <ion-button class="ion-float-end ion-margin-top button-round ion-text-capitalize"
        shape="round" fill="outline" (click)="goImageUpload()" [disabled]="!name || !category ||  !description || !phoneNumber">Next
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-padding" *ngIf="showUploadImage">
    <ion-row>

   <ion-col class="ion-no-padding" size="12">
    <div class="profile-image">

      <p style="text-align: center; font-weight: bold;">Add Service Banner</p>
      <div *ngIf="!url" (click)="presentImageSheet()">
          <img src="assets/upload.jpg">
      </div>

      
      <div *ngIf="url" (click)="presentImageSheet()">
          <img [src]="url" >
      </div>
  
      <div class="image-upload">
         <!--<label for="file-input">-->
           <label>
            <ion-icon name="camera" class="input" color="primary" (click)="presentImageSheet()"> </ion-icon>
          </label>
          <!--<input id="file-input" type='file' (change)="onSelectFile($event)" />-->
      </div>
    </div>

    </ion-col>

    <ion-col class="ion-no-padding" size="12">
      <ion-button class="ion-float-start ion-margin-top button-round ion-text-capitalize"
      shape="round" fill="outline" (click)="goBack()">Go Back
      </ion-button>
      <ion-button class="ion-float-end ion-margin-top button-round ion-text-capitalize"
      shape="round" fill="outline" (click)="goSubmit()">Submit
      </ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
  


</ion-content>
